<div class="card m-3">
    <div class="row no-gutters">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text text-secondary"> {{item.content}}</p>
        </div>

        <small>
            Published by <span class="text-primary">{{item.author}}</span> on <span class="text-primary"> {{ item.date
                }}</span>
        </small>
    </div>
</div>
