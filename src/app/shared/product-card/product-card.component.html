<div class="card m-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="item.imageUrl" class="card-img m-2" [alt]="item.name">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text text-secondary">{{item.description}}</p>
                <p class="text-primary"> ${{item.price}} </p>
            </div>
        </div>
    </div>
</div>
